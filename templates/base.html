<!doctype html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/base.css" />
        <title>Connect2Dance</title>
    </head>
    <body>
        <header>
            <div class="header-left">Connect2Dance</div>
            <div class="header-right">
                <div class="menu">My Dancers</div>
                <div class="menu">Login</div>
            </div>
        </header>

        <main>
            <div class="search">
                <div class="select-title">Genre</div>
                <select class="search-dance" name='genre'><option value="Pop">Pop</option>
                    <option value="Pop">Latin</option>
                    <option value="Pop">EDM</option>
                </select>
                <div class="select-title">Location</div>
                <select class="search-dance"><option value="Seoul">Seoul</option></select>
                <button>Submit</button>
            </div>
            <div class="dancers">
                <div class="profile">
                <img src="../static/image/1.jpg" alt="">
                </div>
                <div class="profile">
                <img src="../static/image/2.jpg" alt="">
                </div>
                <div class="profile">
                <img src="../static/image/3.jpg" alt="">
                </div>
            </div>
        </main>

    </body>

</html>
