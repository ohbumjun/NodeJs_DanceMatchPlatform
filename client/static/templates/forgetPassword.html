<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Website Font style  <link rel="stylesheet" href="../cssjs/register/register.css">-->

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

		<title>ForgetPassword</title>

		<script type = "text/javaScript">
			function forget(){
			
			let Email = $('#email').val();

				if ( Email === '') {
					alert('Please Enter Your Email');
					$('#email').focus();
					return ;
				} 
				
			
			// 3. POST에 저장을 요청한다 
			$.ajax({
				type: "POST",
				url: '/api/users/forgetPassword',
				data: { 
					email : Email
				},
				success : function(response){
					// console.log('res',response['success'] )
					if( response['result'] === "User with this email does not exists"){
                        alert("User with this email does not exists")
                        $('#email').focus();
                        return false;
                        
					}else if( response['success'] === 'emailexists'){
						alert('Same username already Exist')
						$('#username').focus();
						return false;
					}
				}
        	})
		} // function forget

		</script>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h1>Forgot Password?</h1>
					<div class="register" >

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Enter your email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<input onclick= "forget()" type="submit" value="Send" id="button" class="btn btn-primary btn-lg btn-block login-button" />
						</div>
						
					</div>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
